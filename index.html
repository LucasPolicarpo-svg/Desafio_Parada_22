<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desafio 22</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="main">
            <div id="form_box">
                <h2>Kick Account</h2>
                <form>
                    <div class="box_input">
                        <input type="text" id="i_nome" required>
                        <label for="">Nome</label>
                    </div>

                    <div class="box_input">
                        <input type="text" id="i_sobrenome" required>
                        <label for="">sobrenome</label>
                    </div>

                    <div class="box_input">
                        <input type="date" id="i_data" required>
                        <label for="">Data de Nascimento</label>
                    </div>

                    <div class="box_input">
                        <input type="color" id="i_color" required>
                        <label for="">Sua cor preferida</label>
                    </div>

                    <div class="box_input">
                        <input type="email" id="i_email" required>
                        <label for="">E-mail</label>
                    </div>

                    <div class="box_input">
                        <input type="url" id="i_url" required>
                        <label for="">Seu site favorito</label>
                    </div>

                    <div class="box_input">
                        <input type="password" id="i_senha" required>
                        <label>Senha</label>
                    </div>
                    
                    <div class="box_input">
                        <input type="password" id="i_conSenha" required>
                        <label>Confirme a Senha</label>
                    </div>

                    <div class="box_input">
                        <input id="btt_form" type="submit" onclick="validacao()" value="Enviar">
                    </div>

                    <p>JÃ¡ tem uma conta ? <a href="#">Entrar</a></p>

                </form>
            </div>
        </div>

        <script src="./js/script.js"></script>
